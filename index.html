<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="whole">

    <article class="qr">
      <img src="images/image-qr-code.png" height="300px" width="300px" style="border-radius: 1rem;">
    </article>

    <article class="data">

      <div class="dataheading">
        Improve your front-end <br> skills by building projects
      </div>
      
      <div class="desc">
        Scan the QR code to visit Frontend <br>Mentor and take your coding skills to<br> the next level
      </div>

    </article>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shrey Purohit</a>.
  </div>
</body>
</html>
